<!DOCTYPE html>
<html>
<head>
    <title>Trading Strategy Tester</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        form {
            text-align: center;
        }
        textarea {
            width: 300px;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form method="post">
        <textarea name="prompt" placeholder="Enter your prompt here"></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

    {% if result %}
    <div class="result">
        <h2>Result:</h2>
        <p>{{ result }}</p>
    </div>
    {% endif %}
</body>
</html>
